<!DOCTYPE html>
<html>
<head>
    <title>My Profile - Plan Poker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/style.css?v=5" rel="stylesheet" />
    <script src="../scripts/jquery-1.10.2.js?v=5"></script>
    <script src="../scripts/jquery.validate.js?v=5"></script>
    <script src="../scripts/bootstrap.js?v=5"></script>
    <script src="../scripts/js.cookie.js?v=5"></script>
    <script src="../scripts/common.js?v=5"></script>
    <script src="../scripts/spin.min.js?v=5"></script>
    <script src="../scripts/customSpin.js?v=5"></script>
    <script src="../scripts/profile.js?v=5"></script>
    <script src="../scripts/apiPath.js?v=5"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="Dashboard.html">
                        <b>Plan Poker</b>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="Profile.html">My Profile</a></li>
                                <li><a href="Project.html">My Project</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a id="logout" href="Login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="plan-poker-box col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h2>My Profile</h2>
                </div>
            </div>
            <form id="updateForm">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="User name" readonly>
                </div>
                <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Old Password">

                </div>
                <div class="form-group">
                    <label>Password</label><label id="passstrength" class="pull-right"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">

                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>User picture</label>
                    <div>
                        <img id="userPicture" class="img-responsive" src="../upload/user.png" alt="User Picture" />
                        <input type="file" class="hide" id="imgUpload" />
                        <label id="userPictureError" class="error"></label>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <button id="btnSubmit" type="button" class="btn btn-success">Save</button>
                    <label id="signupErrorTips" class="error"></label>
                </div>
            </form>
        </div>
    </div>

<div class="modal fade model-responsive" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <form action="/" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title text-left" id="newModalLabel">
                        New Project
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <label>Project name</label>
                            <input type="text" class="form-control" id="ProName" name="ProName" placeholder="Project name">
                            <label id="projecthint" class="text-danger"></label>
                        </div>
                        <div class="col-md-12 modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                Close
                            </button>
                            <button type="button" class="btn btn-success" id="saveProject">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade model-responsive bs-example-modal-sm" id="updateProfileModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Update Success</h4>
            </div>
            <div class="modal-body">
                <p>Your profile has been updated!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
